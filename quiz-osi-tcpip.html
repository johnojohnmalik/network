<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OSI & TCP/IP Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="progress-bar.css">
  <style>
    .question-counter {
      text-align: center;
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      margin: 20px 0;
      font-size: 1.1em;
    }
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    .question {
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .option-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    .option-btn:hover {
      background: rgba(0, 255, 255, 0.2);
    }
    .option-btn.correct {
      background: rgba(0, 255, 0, 0.2);
      border-color: #0f0;
    }
    .option-btn.incorrect {
      background: rgba(255, 0, 0, 0.2);
      border-color: #f00;
    }
    #next-btn {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
    #next-btn:hover {
      background: #00cccc;
    }
    #score {
      color: #0ff;
      margin: 20px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>OSI & TCP/IP Quiz</h1>
    <div class="question-counter">Question <span id="current-question">1</span> of <span id="total-questions">35</span></div>
    <div id="quiz">
      <!-- Quiz content will be injected here -->
    </div>
    <div id="score"></div>
    <button id="next-btn" style="display:none;">Next</button>
  </div>
  <div id="celebration-overlay" style="display:none;"></div>
  <script src="questions.js"></script>
  <script src="js/celebration.js"></script>
  <script src="script.js"></script>
  <script src="progress-bar.js"></script>
  <script src="js/home-button.js"></script>
</body>
</html>
